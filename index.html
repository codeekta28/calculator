<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
  <section class="calculator">
      <div class="container text-center">
          <form class="" >
              <input type="text" name="outputValue" id="outputValue">
          </form>
          <div class="buttons">
          <!-- Yellow button -->
          <div class="yellowbutton">
              <button type="button" class="btn btn-yellow"data-num="*">*</button>
              <button type="button" class="btn btn-yellow"data-num="/">/</button>
              <button type="button" class="btn btn-yellow"data-num="-">-</button>
              <button type="button" class="btn btn-yellow"data-num="+">+</button>
          </div>
          <!-- grey button -->
          <div class="greyButtonFirst">
              <button type="button" class="btn btn-grey" data-num=".">.</button>
              <button type="button" class="btn btn-grey" data-num="9">9</button>
              <button type="button" class="btn btn-grey" data-num="8">8</button>
              <button type="button" class="btn btn-grey" data-num="7">7</button>
          </div>
          <div class="greyButtonSecond">
              <button type="button" class="btn btn-grey" data-num="6">6</button>
              <button type="button" class="btn btn-grey" data-num="5">5</button>
              <button type="button" class="btn btn-grey" data-num="4">4</button>
              <button type="button" class="btn btn-grey" data-num="3">3</button>
          </div>
          <div class="greyButtonThird">
            <button class="btn btn-grey" data-num="2">2</button>
            <button class="btn btn-grey" data-num="1">1</button>
            <button class="btn btn-grey" data-num="0">0</button>
            <button class=" btn-success btn-equal" data-num="=">=</button>
          </div>
          <div class="red-btn-row">
              <button type="button" class=" btn-danger btn-clear"data-num="C">C </button>
          </div>
      </div>
    </div>
  </section>

</div>


<script src="index.js"></script>
  </body>
</html>
